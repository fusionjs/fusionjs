version: '2'
services:
  fusion-plugin-react-redux:
    build: .
    volumes:
      - '.:/fusion-plugin-react-redux'
      - /fusion-plugin-react-redux/node_modules/
      - /fusion-plugin-react-redux/dist/
      - /fusion-plugin-react-redux/dist-tests/
    environment:
      - CODECOV_TOKEN
      - CI=true
      - BUILDKITE
      - BUILDKITE_BRANCH
      - BUILDKITE_BUILD_NUMBER
      - BUILDKITE_JOB_ID
      - BUILDKITE_BUILD_URL
      - BUILDKITE_PROJECT_SLUG
      - BUILDKITE_COMMIT
  fusion-plugin-react-redux-node-last:
    extends: fusion-plugin-react-redux
    build:
      context: .
      args:
        BASE_IMAGE: 'uber/web-base-image:1.0.9'
